<section id="topic-form">

  <app-not-found *ngIf="notFound"></app-not-found>

    <div class="col-sm-12">
      <h1 class="topic-name">{{title}}</h1>

      <div class="row">
        <div class="col-sm-12 name-info">
          <!-- <name-panel *ngFor="let name of names" [record]="name"></name-panel> -->
          <name-panel [record]="topic"></name-panel>
        </div>
      </div>

    </div>

  <div class="row creds-outer" *ngIf="loaded">
    <div class="col-sm-12">
      <div class="panel creds-panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-4 col-md-6">
              <h3 class="panel-title" translate>cred.topic-title</h3>
            </div>
            <div class="col-sm-8 col-md-6 form-inline text-right">
              <div class="btn-group filter-entry">
                <label class="btn btn-default btn-radio active">
                  <input type="radio" name="search_active" value="true" checked class="hidden"><span class="fa fa-bell"></span> <span translate>general.period-current</span>
                </label>
                <label class="btn btn-default btn-radio">
                  <input type="radio" name="search_active" value="false" class="hidden"><span class="fa fa-history"></span> <span translate>general.period-historical</span>
                </label>
              </div>
              <div class="btn btn-default active filter-entry">
                <span class="fa fa-filter"></span> <span translate>general.hide-filters</span> <span class="fa fa-angle-double-up"></span>
              </div>
              <div class="btn-group filter-entry">
                <label class="btn btn-default btn-radio active">
                  <input type="radio" name="display_format" value="list" checked class="hidden"><span class="fa fa-list"></span> <span class="hidden" translate>general.display-list</span>
                </label>
                <label class="btn btn-default btn-radio">
                  <input type="radio" name="display_format" value="cards" style class="hidden"><span class="fa fa-th-large"></span> <span class="hidden" translate>general.display-cards</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-heading filters">
          <div class="row">
            <div class="col-sm-3">
              <label class="control-label">Credential Type</label> <input class="form-control" type="text" size="14" placeholder="(any)" />
            </div>
            <div class="col-sm-3">
              <label class="control-label">Issuer</label> <input class="form-control" type="text" size="14" placeholder="(any)" />
            </div>
            <div class="col-sm-3">
              <label class="control-label">Before Date</label> <input class="form-control" type="text" size="14" placeholder="(any)" />
            </div>
            <div class="col-sm-3">
              <label class="control-label">After Date</label> <input class="form-control" type="text" size="14" placeholder="(any)" />
            </div>
          </div>
        </div>
        <div class="panel-heading columns">
          <div class="row">
            <div class="col-sm-4">
              <a href="#">Credential Type</a> / <a href="#"><strong>Start Date</strong> <span class="fa fa-arrow-down"></span></a>
            </div>
            <div class="col-sm-4">
              <a href="#">Issuer</a>
            </div>
            <div class="col-sm-4">
              Details
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row loading" *ngIf="credsLoading">
            <div class="col-sm-12 page-load">
              <div class="loading-indicator"></div>
            </div>
          </div>
          <cred-list [topicId]="id" [records]="creds" *ngIf="! credsLoading"></cred-list>
        </div>
      </div>
    </div>
  </div>

</section>
